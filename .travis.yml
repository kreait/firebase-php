language: php

php:
  - "7.0"
  - "7.1"
  - "7.2"
  - "7.3"
  - "7.4"

stages:
  - Tests
  - Report

stage: Tests

before_install:
  - |
    if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then
      openssl aes-256-cbc -K $encrypted_d51fa485ef84_key -iv $encrypted_d51fa485ef84_iv -in secrets.tar.enc -out secrets.tar -d;
      tar xvf secrets.tar
    fi

install:
  - composer update --no-interaction --no-suggest --no-progress

script:
  - vendor/bin/phpunit --testsuite=unit

jobs:
  include:
    - stage: Tests
      name: "Static Analysis"
      php: "7.4"
      script:
        - pecl install grpc
        - composer require google/cloud-firestore:^1.8
        - vendor/bin/phpstan analyse src tests -c phpstan.neon --level=max --no-progress
    - stage: Tests
      name: "Integration tests"
      php: "7.0"
      script:
        - vendor/bin/phpunit --testsuite=integration
      if: repo = "kreait/firebase-php" AND type != pull_request
    - stage: Tests
      name: "Firestore tests"
      php: "7.0"
      script:
        - pecl install grpc
        - composer require google/cloud-firestore:^1.8
        - vendor/bin/phpunit --group=Firestore
      if: repo = "kreait/firebase-php" AND type != pull_request
    - stage: Tests
      name: "Code Style checks"
      php: "7.4"
      script:
        - vendor/bin/php-cs-fixer fix --config=.php_cs.dist -v --dry-run --stop-on-violation --using-cache=no
    - stage: Report
      name: "Code Coverage"
      php: "7.0"
      git:
        depth: false
      addons:
        sonarcloud:
          organization: "kreait"
      script:
        - pecl install grpc
        - composer require google/cloud-firestore:^1.8
        - vendor/bin/phpunit --coverage-clover=coverage-report.clover --log-junit=test-report.xml
        - sonar-scanner
      if: repo = "kreait/firebase-php" AND type != pull_request

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
