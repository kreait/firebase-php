language: php

sudo: false

before_install:
  - openssl aes-256-cbc -K $encrypted_9bb00d0177de_key -iv $encrypted_9bb00d0177de_iv -in tests/.env.enc -out tests/.env -d
  - composer self-update
  - composer config --global github-oauth.github.com $github_oauth_token

install: composer update

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly

env:
  - SCRUTINIZER=true
  - SCRUTINIZER=false

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/tests/fixtures/tapes

matrix:
  fast_finish: true
  exclude:
    - php: 5.4
      env: SCRUTINIZER=true
    - php: 5.5
      env: SCRUTINIZER=true
    - php: 7.0
      env: SCRUTINIZER=true
    - php: hhvm
      env: SCRUTINIZER=true
    - php: hhvm-nightly
      env: SCRUTINIZER=true
  allow_failures:
    - php: 5.6
      env: SCRUTINIZER=true
    - php: 7.0
    - php: hhvm
    - php: hhvm-nightly

before_script:
  - if [[ "$TRAVIS_PHP_VERSION" = "hhv*" ]]; then cat tests/fixtures/travis.ini >> /etc/hhvm/php.ini ; fi
  - if [[ "$TRAVIS_PHP_VERSION" = "php*" ]]; then phpenv config-add tests/fixtures/travis.ini ; fi

script:
  - if [ "$SCRUTINIZER" != "true" ]; then make tests ; fi;
  - if [ "$SCRUTINIZER" == "true" ]; then make travis-tests ; fi;

after_script:
  - if [ "$SCRUTINIZER" == "true" ]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover build/coverage.clover ; fi;

