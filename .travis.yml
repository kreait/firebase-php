language: php

sudo: false

before_install:
  - openssl aes-256-cbc -K $encrypted_9bb00d0177de_key -iv $encrypted_9bb00d0177de_iv -in tests/.env.enc -out tests/.env -d
  - composer self-update
  - composer config --global github-oauth.github.com $github_oauth_token

install: composer update

branches:
  only:
    - master

php:
  - 5.4
  - 5.5
  - 5.6
  - 7

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/tests/fixtures/tapes

matrix:
  fast_finish: true
  allow_failures:
    - php: 7

before_script:
  - echo 'date.timezone = "Europe/Berlin"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script:
  - vendor/bin/phpunit --coverage-clover build/coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover build/coverage.clover

